<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <div class="container pt-6 mb-20  md-pt-12">
    <div class="menu-bar flex justify-space-between px-6 md-px-30">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>

      <!-- <div class="hamburger"><img src="images/icon-hamburger.svg" alt="hamburger-icon"></div> -->
      <!-- Navbar active small screen -->
      <!-- <div class="close"><img src="images/icon-close.svg" alt=""></div> -->

      <!-- Large screen -->
      <div class="navbar hide md-show">
        
          <a>PRODUCT</a>
          <a>FEATURES</a>
          <a>PRICING</a>
          <span class="last-child"><a>LOGIN</a></span>
        
      </div>
    </div>

    <!-- illustration-devices -->
    <div class="lg-grid md-mt-16 md-pl-30">


      <div class="banner pt-12">
        <img src="images/illustration-devices.svg" alt="illustration-devices" class="banner-img">
      </div>

      <!-- Main contents -->
      <!-- Grid on large devices -->
      <div class="container mt-20 px-6 content">
        <div class="">
          <p class="grayish-blue text-2 uppercase space"><span
              class="label font-700 space-normal md-mr-3">New</span>Monograph
            Dashboard</p>
        </div>

        <div>

          <h1 class="font-700 text-6 dark-blue uppercase text-2 space-m3 ">Powerful insights into your team</h1>
        </div>
        <p class="grayish-blue">Project planning and time tracking <br /> for agile teams</p>
        <div class="">
          <button class="button font-700 uppercase inline mr-2 md-mr-3">Schedule a demo</button>
          <p class="inline uppercase grayish-blue " style="font-size:small">to see a live preview</p>
        </div>
      </div>

    </div>
  </div>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

</html>
